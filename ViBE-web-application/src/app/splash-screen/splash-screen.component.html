<div id="Splash">
    
    <div id="SplashBackground"></div>
    
    <div id="LogoContainer">
        <img src ="/assets/images/vibeLogoMedium.png" alt="vibeLogo.png">
    </div>
    <button id="LoginButton" class="btn btn-primary bg-dark text-warning" (click)="onClick_Login()">Login</button>

    <div class="modal" id="modal-login" style="display:none">
            <div class="modal-dialog" role="document">
              <div class="modal-content custom-thing">
                <div class="modal-header">
                  <h5 class="modal-title">Login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClick_CloseModal()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                </form>
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onClick_Authenticate()">Login</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClick_CloseModal()">Close</button>
                </div>
              </div>
            </div>
          </div>
    
</div>
